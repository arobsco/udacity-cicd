version: 2.1
commands:
  destroy_environment:
    steps:
      - run:
          name: Destroy environment
          command: |
            aws cloudformation delete-stack --stack-name prod-${CIRCLE_WORKFLOW_ID}
jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: create infra
          command: |
            aws cloudformation deploy --template-file template.yml --stack-name prod-${CIRCLE_WORKFLOW_ID}
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["08:eb:cd:cd:1e:05:14:af:22:81:3f:e2:7e:dd:fb:28"]
      - run:
          name: Install deps
          command: |
            apk add --update ansible
      - run:
          name: conf server
          command: |
            ansible-playbook -i inventory main-remote.yml

  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            return 1
      - destroy_environment
          when: on_fail
workflows:  
  my_workflow:
    jobs:
      - smoke_test:
          requires:
            - create_infrastructure